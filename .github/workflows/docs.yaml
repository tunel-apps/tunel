name: Update Docs

on:
  push:
    branches: [main]

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: "gh-pages"

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: Create environment
        run: python -m venv env

      - name: Generate Docs
        run: |
          source env/bin/activate
          python --version
          root=$PWD
          ls
          cd /tmp
          git clone https://github.com/vsoch/tunel
          cd tunel
          pip install -e .
          tunel docgen apps/_library
          cd apps
          bundle install
          ./generate.sh
          cd ../docs
          pip install -r requirements.txt
          make html
          mv $root/.git _build/html/.git
          rm -rf $root
          mv _build/html $root
          cd $root
          touch .nojekyll
          ls

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: .
